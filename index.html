<!DOCTYPE html>
<html>
	<head>
		<title>Generate an isochrone/isodistance with Google Maps API</title>
		<script type="text/javascript" src="./isochrone.js"></script>
		<link rel="stylesheet" href="./style.css"/>
	</head>
	<body>
		<h3>Isochrone and isodistance demo with Google Maps API (<a href="https://github.com/dugwood/isochrone-isodistance-with-google-maps">Github Project</a>)</h3>
		From the Eiffel Tower: <a href="#" onclick="return testIsochrone({type: 'duration', value: 5 * 60});">5 minutes on foot</a>
		<a href="#" onclick="return testIsochrone({type: 'duration', value: 10 * 60});">10 minutes on foot</a>
		<a href="#" onclick="return testIsochrone({type: 'distance', value: 3});">3 kilometers (~2 miles) on foot</a>
		<div id="theMap"></div>
		<script type="text/javascript">
			isochrone.load({
				map: 'theMap',
				key: 'AIzaSyDg024r1hQ-9YU570Ms4iOGRC5QSX-z_Bo', // Do change the key: it won't work on your domain anyway :-)
				debug: true
			});
			function testIsochrone(parameters)
			{
				parameters = parameters || {type: 'duration', value: 5 * 60};
				parameters.lat = 48.858254;
				parameters.lng = 2.294563;
				parameters.mode = 'walking';
				parameters.cycles = 5;
				parameters.slices = 16;
				parameters.callback = isochrone.addPolygon;
				isochrone.compute(parameters);
			}
			setTimeout(testIsochrone, 1000);
		</script>
	</body>
</html>
